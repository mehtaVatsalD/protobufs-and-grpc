syntax = "proto3";
package models;
option java_package = "io.simplecoder.grpc.unary.generated.protobufs.models";
option java_multiple_files = true;

message Address {
    string address_line1 = 1;
    string address_line2 = 2;
    string district = 3;
    string state = 4;
    string country = 5;
    string pin_code = 6;
}